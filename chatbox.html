<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto Energía Solar - Chatbot</title>
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f6fff8; color: #033; }
    header { background: linear-gradient(90deg,#2BB673,#FFD24C); color: white; padding: 16px; text-align: center; }
    h1 { margin: 0; }
    main { padding: 30px; text-align: center; }
    footer { text-align: center; padding: 20px; background: #2BB673; color: white; }
    /* Chat flotante */
    #chat-widget-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg,#FFD24C,#2BB673);
      box-shadow: 0 8px 20px rgba(43, 43, 43, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9999;
    }
    #chat-widget-btn img { width: 36px; height: 36px; }
    #chat-widget {
      position: fixed;
      right: 20px;
      bottom: 96px;
      width: 360px;
      max-width: calc(100% - 40px);
      height: 440px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(10,10,10,0.18);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }
    #chat-header {
      background: linear-gradient(90deg,#2BB673,#66D07F);
      color: white;
      padding: 12px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-header h4 { margin: 0; font-size: 15px; }
    #chat-close { cursor: pointer; font-weight: 700; }
    #chat-body {
      padding: 12px;
      height: 320px;
      overflow-y: auto;
      background: linear-gradient(180deg,#fbfff6,#ffffff);
    }
    .msg { margin: 8px 0; max-width: 86%; padding: 8px 10px; border-radius: 10px; line-height: 1.3; }
    .msg.user { margin-left: auto; background: #e6f7ee; color: #0b3b2b; text-align: right; }
    .msg.bot { margin-right: auto; background: #fffbe6; color: #3b3a1a; text-align: left; }
    #chat-input-area { display: flex; padding: 10px; border-top: 1px solid #eee; gap: 8px; background: #fff; }
    #chat-input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
    #chat-send {
      background: linear-gradient(90deg,#FFD24C,#2BB673);
      border: none; padding: 10px 12px; border-radius: 8px; cursor: pointer;
      color: #062a18; font-weight: 600;
    }
    #chat-suggestion { font-size: 12px; color: #666; padding: 8px 12px; }
  </style>
</head>
<body>
  <header><h1>Comunidad Energética Solar ☀️</h1></header>
  <main>
    <h2>Bienvenido a tu asistente de energía limpia</h2>
    <p>Puedes preguntarme sobre paneles solares, comunidades energéticas, incentivos y más.</p>
  </main>
  <footer>© 2025 Energía Comunitaria - Chatbot Solar</footer>

  <!-- Botón flotante -->
  <div id="chat-widget-btn" title="Asistente Energía">
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36' viewBox='0 0 24 24' fill='none' stroke='%23fff' stroke-width='1.6' stroke-linecap='round' stroke-linejoin='round'><path d='M12 2l1.5 4.5L18 8l-4 2 1 4-4-2-4 2 1-4-4-2 4.5-1.5L12 2z'/></svg>" alt="chat">
  </div>

  <!-- Ventana de chat -->
  <div id="chat-widget" aria-hidden="true">
    <div id="chat-header">
      <h4>Asistente Energía ☀️</h4>
      <div id="chat-close">✕</div>
    </div>
    <div id="chat-body"></div>
    <div id="chat-suggestion" style="display:none;"></div>
    <div id="chat-input-area">
      <input id="chat-input" placeholder="Escribe tu pregunta sobre energía solar..." />
      <button id="chat-send">Enviar</button>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/preguntar";
    const btn = document.getElementById("chat-widget-btn");
    const widget = document.getElementById("chat-widget");
    const closeBtn = document.getElementById("chat-close");
    const body = document.getElementById("chat-body");
    const input = document.getElementById("chat-input");
    const send = document.getElementById("chat-send");
    const suggestionBox = document.getElementById("chat-suggestion");

    btn.addEventListener("click", () => {
      widget.style.display = "flex";
      widget.setAttribute("aria-hidden", "false");
      input.focus();
    });
    closeBtn.addEventListener("click", () => {
      widget.style.display = "none";
      widget.setAttribute("aria-hidden", "true");
    });

    function addMessage(text, who="bot") {
      const div = document.createElement("div");
      div.className = "msg " + (who==="user" ? "user" : "bot");
      div.innerHTML = text.replace(/\n/g, "<br>");
      body.appendChild(div);
      body.scrollTop = body.scrollHeight;
    }

    async function sendQuestion() {
      const q = input.value.trim();
      if (!q) return;
      addMessage(q, "user");
      input.value = "";
      suggestionBox.style.display = "none";

      const spinner = document.createElement("div");
      spinner.className = "msg bot";
      spinner.innerText = "Pensando...";
      body.appendChild(spinner);
      body.scrollTop = body.scrollHeight;

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ pregunta: q })
        });
        const data = await resp.json();
        spinner.remove();
        addMessage(data.respuesta, "bot");
        if (data.suggestions && data.suggestions.length > 0) {
          suggestionBox.style.display = "block";
          suggestionBox.innerHTML = "<strong>Sugerencias:</strong><br>- " + data.suggestions.join("<br>- ");
        } else {
          suggestionBox.style.display = "none";
        }
      } catch (err) {
        spinner.remove();
        addMessage("Error al conectar con el servidor. Asegúrate de que la API esté corriendo en http://127.0.0.1:8000", "bot");
      }
    }
    send.addEventListener("click", sendQuestion);
    input.addEventListener("keydown", (e) => { if (e.key === "Enter") sendQuestion(); });
  </script>
</body>
</html>
